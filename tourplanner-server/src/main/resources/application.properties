spring.application.name=tourplanner-server

spring.datasource.url=jdbc:postgresql://localhost:5432/tourplanner
spring.datasource.username=tour
spring.datasource.password=tour
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator?Konfiguration ? Health?Details anzeigen
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

